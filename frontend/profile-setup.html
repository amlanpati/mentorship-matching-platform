<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <h1>Profile Setup</h1>
      <nav>
        <a href="discover.html">Back to Discover</a>
        <button id="delete-btn" class="nav-link">
          <i class="fa-solid fa-ban"></i> Delete Account
        </button>
      </nav>
    </header>
    <main class="profile">
      <form id="profile-form">
        <label for="role">Role:</label>
        <select id="role" required>
          <option value="mentor">Mentor</option>
          <option value="mentee">Mentee</option>
        </select>
        <label for="skills">Skills:</label>
        <input
          type="text"
          id="skills"
          placeholder="e.g., JavaScript, Python"
          required
        />
        <label for="interests">Interests:</label>
        <input
          type="text"
          id="interests"
          placeholder="e.g., AI, Web Development"
          required
        />
        <label for="bio">Bio:</label>
        <textarea
          id="bio"
          placeholder="Tell us about yourself"
          required
        ></textarea>
        <button type="submit">Save Profile</button>
        <p id="profile-status"></p>
      </form>
    </main>
    <script src="./scripts.js"></script>
    <script>
      // Middleware to protect routes
      function protectRoute() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Unauthorized! Please log in to access this page.");
          window.location.href = "./index.html"; // Redirect to login page
        }
      }

      // Protect route
      protectRoute();

      const profileForm = document.getElementById("profile-form");
      const profileStatus = document.getElementById("profile-status");
      profileForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const role = document.getElementById("role").value;
        const skills = document.getElementById("skills").value.trim();
        const interests = document.getElementById("interests").value.trim();
        const bio = document.getElementById("bio").value.trim();
        try {
          const response = await fetch(
            "mentorship-matching-platform-delta.vercel.app/api/profiles/profile",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
              body: JSON.stringify({ role, skills, interests, bio }),
            }
          );
          const contentType = response.headers.get("Content-Type");
          if (!contentType || !contentType.includes("application/json")) {
            throw new Error("Server returned non-JSON response.");
          }
          const data = await response.json();
          if (response.ok) {
            profileStatus.textContent = "Profile saved successfully!";
            profileStatus.style.color = "green";
          } else {
            profileStatus.textContent = data.error || "Error saving profile.";
            profileStatus.style.color = "red";
          }
        } catch (error) {
          console.error("Error saving profile:", error);
          profileStatus.textContent = "Error saving profile.";
          profileStatus.style.color = "red";
        }
      });

      const deleteBtn = document.getElementById("delete-btn");
      deleteBtn.addEventListener("click", async () => {
        // Retrieve sender_id from localStorage (assumes user information is stored)
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Unauthorized. Please log in again.");
          return;
        }

        // Decode token to get sender_id (if your token is a JWT)
        const userId = JSON.parse(atob(token.split(".")[1])).userId;
        if (
          confirm(
            "Are you sure you want to delete your account? This action cannot be undone."
          )
        ) {
          try {
            const response = await fetch(
              "mentorship-matching-platform-delta.vercel.app/api/profiles/delete",
              {
                method: "DELETE",
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                  "Content-Type": "application/json",
                  "X-User-ID": userId,
                },
              }
            );
            if (response.ok) {
              alert("Your account has been deleted. You will be logged out.");
              localStorage.removeItem("token");
              window.location.href = "./index.html";
            } else {
              const data = await response.json();
              alert(data.error || "Failed to delete account.");
            }
          } catch (error) {
            console.error("Error deleting account:", error);
            alert("An error occurred. Please try again.");
          }
        }
      });
    </script>
  </body>
</html>
